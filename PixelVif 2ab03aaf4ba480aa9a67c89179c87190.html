d="2e603aaf-4ba4-802a-bea3-e479189cd7f2"><div style="width:100%"><div style="display:contents" dir="auto"><p id="2e603aaf-4ba4-8090-972a-daf8806b131b" class=""><mark class="highlight-pink"><strong>PixelVif</strong></mark><mark class="highlight-purple"><strong> </strong></mark><strong>란?</strong></p></div><div style="display:contents" dir="auto"><p id="2e603aaf-4ba4-8082-880a-c1053852080c" class="">여러 사용자가 한 캔버스에서 <mark class="highlight-pink"><strong>실시간으로 협업</strong></mark>하며 <mark class="highlight-pink"><strong>픽셀아트</strong></mark>를 제작할 수 있도록 하는 웹 애플리캐이션</p></div></div></figure></div><div style="display:contents" dir="auto"><h2 id="2e703aaf-4ba4-80aa-bc82-ca792ed1c3fb" class="">요구사항 정의</h2></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-804f-b858-fd8741bf6af9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2e703aaf-4ba4-806e-a77a-da6e6f694479"><div style="width:100%"><div style="display:contents" dir="auto"><h3 id="2e703aaf-4ba4-800a-90d4-fcb96da7c677" class="">01. 회원 가입 및 로그인</h3></div><div style="display:contents" dir="ltr"><table id="2e703aaf-4ba4-80dd-a175-c968e2a66ea4" class="simple-table"><tbody><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80bd-9f85-f683ff39b21f"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>전제</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">사용자가 로그인 화면에 접속한다</td><td id="OdWn" class="" style="width:84.9928970336914px"><strong>구현</strong></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8022-b8ff-e6a17eef0446"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>조건</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">이메일과 비밀번호를 입력 or Google OAuth 2.0으로 소셜 로그인</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80f6-aa67-d645fabdf00c"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>결과</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 회원 가입 시 해당 데이터를 데이터베이스에 저장하고 JWT 액세스 토큰(15분)과<br/>   리프레시 토큰(7일)을 발급<br/>- 로그인 시 토큰 발급 후 메인 대시보드로 이동<br/>- 비밀번호는 bcrypt로 해싱 (cost 12)<br/>- 로그인 실패 시 5회 제한 후 5분간 차단 (Rate Limiting)</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div></tbody></table></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-802a-a72f-f549314846e1"/></div><div style="display:contents" dir="auto"><p id="2e703aaf-4ba4-8014-9360-da0e69daf0a5" class=""><strong>보안 요구사항</strong></p></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-8002-9ca6-d97485cf55a9" class="bulleted-list"><li style="list-style-type:disc">비밀번호 최소 8자, 영문+숫자+특수문자 조합 (zxcvbn 검증)</li></ul></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-80ef-be1a-d25b1e514f47" class="bulleted-list"><li style="list-style-type:disc">HTTPS 전송 필수</li></ul></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-80aa-bed8-dcfc34c4b858" class="bulleted-list"><li style="list-style-type:disc">XSS/CSRF 방어 (Helmet.js, CSRF 토큰)</li></ul></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-808b-bd97-dc30348ef741" class="bulleted-list"><li style="list-style-type:disc">리프레시 토큰은 HTTP-only 쿠키에 저장</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-800d-8eb0-cf9f8afa9287"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2e703aaf-4ba4-802c-a1ed-de357a5e75ee"><div style="width:100%"><div style="display:contents" dir="auto"><h3 id="2e703aaf-4ba4-805f-8123-f7528e864d82" class="">02. 프로젝트 생성</h3></div><div style="display:contents" dir="ltr"><table id="2e703aaf-4ba4-804f-88a3-c795dbf88241" class="simple-table"><tbody><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8004-8770-e8434f8fe36e"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>전제</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 사용자가 로그인되어 있다<br/>- 대시보드에서 &quot;새 프로젝트&quot; 버튼 클릭</td><td id="OdWn" class="" style="width:84.9928970336914px"><strong>구현</strong></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8071-b29b-d782e612e4c8"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>조건</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 프로젝트명 입력 (필수, 1~50자)<br/>- 캔버스 크기 선택 (16x16, 32x32, 64x64, 128x128, 사용자 정의)<br/>- 스타일 프리셋 선택 (RPG, Platformer, Top-down, Custom)<br/>- 색상 제한 선택 (4색, 16색, 64색, 256색, 무제한)<br/>- 공개/비공개 설정</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80af-8624-f8c230b4c76e"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>결과</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 프로젝트가 데이터베이스에 저장됨<br/>- 기본 레이어 1개 자동 생성<br/>- 사용자는 프로젝트 소유자(owner) 권한 획득<br/>- 프로젝트 편집 화면으로 자동 이동</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div></tbody></table></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-80c2-bfdc-c221297faf60"/></div><div style="display:contents" dir="auto"><p id="2e703aaf-4ba4-80c6-8cf5-cd05b6e19bcb" class=""><strong>제약 사항</strong></p></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-80dc-94cc-fe28ea0f51e6" class="bulleted-list"><li style="list-style-type:disc">무료 사용자: 프로젝트 최대 5개</li></ul></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-8008-ae33-ef47e6f307ea" class="bulleted-list"><li style="list-style-type:disc">캔버스 최대 크기: 256x256</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-8021-8977-f206818c829a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2e703aaf-4ba4-803a-acda-c3d1de7bc351"><div style="width:100%"><div style="display:contents" dir="auto"><h3 id="2e703aaf-4ba4-8049-90d5-d340563bec33" class="">03. 캔버스 편집 (기본 도구)</h3></div><div style="display:contents" dir="ltr"><table id="2e703aaf-4ba4-800e-abde-faaa95636dbe" class="simple-table"><tbody><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8012-8375-f9b133d42ded"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>전제</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 사용자가 프로젝트 편집 화면에 있다<br/>- 레이어가 1개 이상 존재한다</td><td id="OdWn" class="" style="width:84.9928970336914px"><strong>구현</strong></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-801f-9738-ee76c2184c47"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>조건</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 도구 선택: 펜슬, 지우개, 채우기(Fill), 색상 선택<br/>- 마우스 드래그로 픽셀 그리기<br/>- 우클릭으로 색상 추출 (Eyedropper)<br/>- 그리드 토글 ON/OFF<br/>- 줌 인/아웃 (100%, 200%, 400%, 800%)</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8025-a38c-ca0bad002e9e"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>결과</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 캔버스에 실시간으로 픽셀 변경 반영<br/>- Undo/Redo 히스토리에 변경사항 저장 (최대 50단계)<br/>- 변경사항은 로컬 상태에 저장되며, 3초 간격으로 서버에 자동 저장</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div></tbody></table></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-803a-9749-ced9b531aa56"/></div><div style="display:contents" dir="auto"><p id="2e703aaf-4ba4-803f-a2ea-de0a8ba3b36a" class=""><strong>성능 요구사항</strong></p></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-808c-abf6-ffd2d4ba15ad" class="bulleted-list"><li style="list-style-type:disc">60fps 렌더링 유지</li></ul></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-8088-ad06-ea631daf9cac" class="bulleted-list"><li style="list-style-type:disc">Dirty Rectangle 최적화 (변경된 영역만 재렌더링)</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-805b-88f9-dc4a3fb4f80a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2e703aaf-4ba4-80f8-9c83-e9ffd6c7e632"><div style="width:100%"><div style="display:contents" dir="auto"><h3 id="2e703aaf-4ba4-80f8-b28e-f7adf6aaddef" class="">04. 실시간 협업</h3></div><div style="display:contents" dir="ltr"><table id="2e703aaf-4ba4-80c4-a634-f746b7dbd283" class="simple-table"><tbody><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8011-b0f8-d2a5bbc5ce5e"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>전제</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 프로젝트 소유자가 다른 사용자를 초대했다<br/>- 2명 이상의 사용자가 동일 프로젝트에 접속해 있다</td><td id="OdWn" class="" style="width:84.9928970336914px"><strong>구현</strong></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-8074-9b38-de45303fa22a"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>조건</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- <a href="http://socket.io/">Socket.io</a> 연결을 통해 Room에 입장<br/>- 각 사용자는 고유한 커서 색상을 부여받음</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80d0-9def-db7557a2e96c"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>결과</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 한 사용자의 픽셀 변경이 16ms 이내에 다른 사용자에게 동기화<br/>- 각 사용자의 커서 위치가 실시간으로 표시됨<br/>- 동시 편집 시 Last Write Wins 충돌 해결 적용<br/>- 메시지 배칭: 16ms마다 한 번씩 전송</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div></tbody></table></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-80c7-a068-dc70dd52f705"/></div><div style="display:contents" dir="auto"><p id="2e703aaf-4ba4-80ff-a44e-c154fc238ce6" class=""><strong>동시성 제어</strong></p></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-80cb-98d4-f5a71f5291ac" class="bulleted-list"><li style="list-style-type:disc">같은 픽셀을 동시 편집 시 타임스탬프가 최신인 변경사항 우선 적용</li></ul></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-80d5-9fd6-ce42923768db" class="bulleted-list"><li style="list-style-type:disc">Redis를 통한 세션 관리</li></ul></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-800e-b084-ea4a91ee8002"/></div><div style="display:contents" dir="auto"><p id="2e703aaf-4ba4-80fd-9428-de6c961bd83b" class=""><strong>제약사항</strong></p></div><div style="display:contents" dir="auto"><ul id="2e703aaf-4ba4-80d8-bd3a-d94ab01080ca" class="bulleted-list"><li style="list-style-type:disc">동시 접속자: 프로젝트당 최대 10명</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-8051-8443-ee9dc4f36e59"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2e703aaf-4ba4-80aa-aa68-f227edc24a7b"><div style="width:100%"><div style="display:contents" dir="auto"><h3 id="2e703aaf-4ba4-8082-867c-dff7d11625d6" class="">05. AI 픽셀 아트 생성</h3></div><div style="display:contents" dir="ltr"><table id="2e703aaf-4ba4-80d8-b4fa-fbe2f0ff7bac" class="simple-table"><tbody><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80fc-aaa9-e17821f5de87"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>전제</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- 사용자가 로그인되어 있다<br/>- 프로젝트가 열려 있다</td><td id="OdWn" class="" style="width:84.9928970336914px"><strong>구현</strong></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80f3-91da-ce75729b5268"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>조건</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- AI 생성 버튼 클릭<br/>- 프롬프트 입력 (예: &quot;a knight with blue armor&quot;)<br/>- 프로젝트 설정(캔버스 크기, 스타일, 색상 제한)이 자동으로 프롬프트에 주입됨</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div><div style="display:contents" dir="ltr"><tr id="2e703aaf-4ba4-80a8-aeed-d4615646b340"><th id="SAF:" class="simple-table-header-color simple-table-header" style="width:46.48011016845703px"><strong>결과</strong></th><td id="Dwwc" class="" style="width:511.4730224609375px">- Stability AI API 호출<br/>- Bull Queue를 통한 비동기 처리<br/>- WebSocket으로 진행률 알림 (0% → 50% → 100%)</td><td id="OdWn" class="" style="width:84.9928970336914px"></td></tr></div></tbody></table></div><div style="display:contents" dir="auto"><hr id="2e703aaf-4ba4-808d-b2ea-cb3dbeed7564"/></div><div style="display:contents" dir="auto"><p id="2e703aaf-4ba4-802e-b79c-dc9ed6466fd1" class=""><strong>최종 프롬프트 예시:</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN
